<!DOCTYPE html>
<html lang="en">
<head>

            border: 2px solid transparent; cursor: pointer;

        .box:hover { border: 2px solid yellow; }
    </style>
</head>
<body>

        <!-- T?o các vùng click -->
        <div class="box" style="top: 10px; left: 10px;" onclick="register('A1')"></div>
        <div class="box" style="top: 10px; left: 120px;" onclick="register('B1')"></div>
        <div class="box" style="top: 120px; left: 10px;" onclick="register('A2')"></div>
        <div class="box" style="top: 120px; left: 120px;" onclick="register('B2')"></div>
    </div>
    <script>
        function register(box) {
            alert(`B?n dã ch?n ô ${box}`);
            window.open('https://forms.google.com/xyz?entry=' + box, '_blank'); // Link Google Form

</html>
